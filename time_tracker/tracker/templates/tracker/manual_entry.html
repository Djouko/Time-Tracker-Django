{% extends 'tracker/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6">Manual Time Entry</h1>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="mt-6">
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                    Save Time Log
                </button>
                <a href="{% url 'time_logs' %}" class="ml-2 text-gray-500 hover:text-gray-700">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
