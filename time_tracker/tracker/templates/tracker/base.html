<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="{% url 'index' %}" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">TimeTracker</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="{% url 'index' %}" class="py-4 px-2 text-gray-500 hover:text-gray-900">Timer</a>
                        <a href="{% url 'time_logs' %}" class="py-4 px-2 text-gray-500 hover:text-gray-900">Logs</a>
                        <a href="{% url 'manual_entry' %}" class="py-4 px-2 text-gray-500 hover:text-gray-900">Manual Entry</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </div>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
